{% extends 'exhibit/widgets/base.html' %}

{% block style %}
<link type="text/css" rel="stylesheet" href="/static/exhibit/css/user_tags.css">
{% endblock %}

{% block page %}
<div class="btn" id="submitBtn">立即保存</div>
<div class="line">
  <div class="radio{% ifequal user.gender 'm' %} checked{% endifequal %}" name="gender" value="m">男生</div>
  <div class="radio{% ifequal user.gender 'f' %} checked{% endifequal %}" name="gender" value="f">女生</div>
  <div class="radio{% ifequal user.role '2' %} checked{% endifequal %}" name="role" value="2">在职</div>
</div>
<div class="line">
  <div class="radio{% ifequal user.role '1' %} checked{% endifequal %}" name="role" value="1">学生</div>
  <div class="fakeRadio checked">发掘中+</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/exhibit/js/radio.js"></script>
<script type="text/javascript" src="/static/exhibit/js/user_tags.js"></script>
{% endblock %}
