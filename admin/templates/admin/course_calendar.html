{% extends "admin/widgets/base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="/static/plugin/datetimepicker/jquery.datetimepicker.css"/>
<link type="text/css" rel="stylesheet" href="/static/admin/css/shop_calendar.css">
{% endblock %}

{% block page %}
<div class="shopAddWrapper" cid="{{ course.id }}">
  <h1 class="stepHead">设置课程可预约时间</h1>
  <div class="stepBox" id="bookStepBox">
    <div class="stepLine">
      <div class="changeMonthBtn btn" title="前一个月" diff="-1"><span class="glyphicon glyphicon-chevron-left"></span></div>
      <div class="addTimeBtn btn" id="addTimeBtn" title="添加时间"><span class="glyphicon glyphicon-plus"></span></div>
      <div class="changeMonthBtn btn" title="下一个月" diff="1"><span class="glyphicon glyphicon-chevron-right"></span></div>
      <span class="currentMonthBox"></span>
    </div>
    <div class="stepLine noDataLine">该月份暂未设置任何日期</div>
    <div class="timeContainer" id="timeContainer">
    </div>
  </div>
  <div class="stepBox">
    <div class="stepLine">
      <a class="btn submitBtn" id="submitBtn">确定</a>
      <a class="btn cancelBtn">取消</a>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/plugin/datetimepicker/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="/static/admin/js/templates.js"></script>
<script type="text/javascript" src="/static/admin/js/datetimepicker.js"></script>
<script type="text/javascript" src="/static/admin/js/course_calendar.js"></script>
{% endblock %}
